<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:fragment="head">
    <title th:text="#{mail.reset_password.head.title}">JiraRush - установить новый пароль</title>
    <meta content="text/html; charset=UTF-8" http-equiv="Content-Type"/>
</head>
<body>
<p th:text="#{text.hello} + ', ' + ${user.firstName} + '.'"/>
<p th:text="#{mail.reset_password.text.main} + ': ' + ${user.email} + '.'"/>
<a th:href="${resetUrl}" th:text="#{mail.btn.reset_password}">Установить пароль</a>
</body>
</html>
