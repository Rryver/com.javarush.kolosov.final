<!DOCTYPE html>

<head>
    <title th:text="#{mail.register_confirm.head.title}">JiraRush - подтверждение почты</title>
    <meta content="text/html; charset=UTF-8" http-equiv="Content-Type"/>
</head>
<body>
<p th:text="#{text.hello} + ', ' + ${user.firstName} + '.'"/>
<p th:text="#{mail.register_confirm.text.main}">Чтобы завершить настройку учетной записи и начать пользоваться JiraRush, подтвердите, что вы правильно указали вашу
    электронную почту.</p>
<a th:href="${confirmationUrl}" th:text="#{mail.btn.confirm_email}">Подтвердить почту</a>
</body>
</html>
